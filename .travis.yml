language: php

env:
  global:
    - MONGO_HOST=127.0.0.1
    - BASE_URL=conticket.local

php:
  - 5.6
  - 7

matrix:
  allow_failures:
    - php: 7

services: mongodb

before_script:
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl

  - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart

  - sudo sed -i -e "/DocumentRoot/i\ServerName conticket.local" /etc/apache2/sites-available/default
  - echo "127.0.0.1 conticket.local" | sudo tee -a /etc/hosts

  - sudo /etc/init.d/apache2 restart
  - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

  - composer selfupdate
  - composer install --no-interaction --prefer-dist --no-scripts

  - chmod -R 777 app/cache app/logs
  - app/console --env=test cache:warmup
  - chmod -R 777 app/cache app/logs

  - app/console doctrine:mongodb:schema:create
  - app/console doctrine:mongodb:fixtures:load

  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.31.0.jar"
  - "java -jar selenium-server-standalone-2.31.0.jar > /dev/null &"
  - sleep 5

notifications:
  email: false

script: 
  - ./bin/phpunit -c app
  - ./bin/behat
